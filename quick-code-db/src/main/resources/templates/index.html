<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>快速入库</title>
	<link rel="stylesheet" href="js/layui/css/layui.css"/>
	<link rel="stylesheet" id="theSkin"/>
	<link rel="stylesheet" href="css/index.css"/>
	<script>SPIDER_FLOW_VERSION = '0.0.1'</script>
	<script type="text/javascript" src="js/layui/layui.all.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body class="layui-layout layui-layout-admin">
<div class="layui-header">
	<div class="layui-logo">快速入库</div>
	<ul class="layui-nav layui-layout-right">
		<li class="layui-nav-item">
			<a href="javascript:void (0);" style="padding: 0 20px;">
				换肤
			</a>
			<dl class="layui-nav-child">
				<dd><a data-value="layui-blue">默认</a></dd>
				<dd><a data-value="layui-black-gray">黑色</a></dd>
			</dl>
		</li>
	</ul>
</div>
<div class="layui-side">
	<div class="layui-side-scroll menu-list">
		<ul class="layui-nav layui-nav-tree">
			<li class="layui-nav-item layui-nav-itemed layui-this"><a data-link="management.html" title="配置管理">配置管理</a>
			</li>
			<li class="layui-nav-item layui-nav-itemed"><a data-link="datasources.html" title="数据源管理">数据源管理</a></li>
			<li class="layui-nav-item layui-nav-itemed"><a data-link="scripts.html" title="脚本管理">脚本管理</a></li>
		</ul>
	</div>
</div>
<div class="layui-body">
	<div class="layui-tab" lay-filter="admin-tab" lay-allowClose="true">
		<ul id="layuiTab" class="layui-tab-title admin-unselect" unselectable="on" lay-allowClose="false">
			<li class="layui-this layui-tab-hidden-close" lay-id="配置管理">配置管理</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<iframe src="management.html" width="100%" height="100%" scrolling="yes" frameborder="0"></iframe>
			</div>
		</div>
	</div>
</div>
<div class="layui-footer">
	底部栏
</div>
<script>
	var title = $(".layui-logo");
	title.append('<span class="version-no"> V' + SPIDER_FLOW_VERSION + '</span>');
</script>
</body>
</html>

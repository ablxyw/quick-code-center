<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据源管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="table layui-content" id="table">
    <div class="demoTable">
        数据源：
        <div class="layui-inline">
            <input class="layui-input" name="datasourceName" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table class="layui-hide" id="tableDatabase" lay-filter="tableDatabase">
    </table>
</div>
<script type="text/html" id="barDatabase">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-info layui-btn-xs" lay-event="test">连接</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="layui/layui.js" type="text/javascript"></script>
<script src="system/datasources.js" type="text/javascript"></script>
</body>
</html>

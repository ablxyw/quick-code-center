<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Q-Doc</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/common.min.css">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./theme/blue.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="dpCode" v-cloak>
    <header class="main-header">
        <a href="javascript:void(0);" class="logo">
            <span class="logo-mini"><b>Spring boot</b></span> <span class="logo-lg"><b><i
                class="fa fa-quora"></i>Doc</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
<!--                    <li>-->
<!--                        <a href="index.html">-->
<!--                            <i class="fa fa-home"></i>&nbsp;首页-->
<!--                        </a>-->
<!--                    </li>-->
                    <li>
                        <a href="javascript:void(0);" @click="config">
                            <i class="fa fa-cubes"></i>&nbsp;数据源配置
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" @click="interfaceRequest">
                            <i class="fa fa-history"></i>&nbsp;请求日志
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" @click="druid">
                            <i class="fa fa-database"></i> &nbsp;数据库监控
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 路径导航 -->
    <div class="content-wrapper" style="margin-left:0px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb" id="nav_title"
                style="position: static; float: none;">
                <li class="active">
                    <i class="fa fa-home" style="font-size: 20px; position: relative; top: 2px; left: -3px;"></i>
                    &nbsp; <a href="javascript:void(0);" onclick="reload()">首页</a>
                </li>
                <li class="active">{{navTitle}}</li>
            </ol>
        </section>

        <!-- 主界面 -->
        <section class="content" style="background: #fff;">
            <iframe scrolling="yes" frameborder="0"
                    style="width: 100%; min-height: 200px; overflow: visible; background: #fff;"
                    :src="main" id="main" name="main">
            </iframe>
        </section>
    </div>

    <footer class="main-footer" style="margin-left:0px;">
        <div class="pull-right hidden-xs">Version 1.1.7</div>
        Copyright &copy;
        <script>document.write('2019~' + new Date().getFullYear().toString());</script>
        <a href="https://www.ablxyw.cn" target="_blank">www.ablxyw.cn</a> All Rights Reserved
    </footer>
    <div class="control-sidebar-bg"></div>
</div>

<script src="./libs/jquery.min.js"></script>
<script src="./libs/vue.min.js"></script>
<script src="./libs/bootstrap.min.js"></script>
<script src="./plugins/layer/layer.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>

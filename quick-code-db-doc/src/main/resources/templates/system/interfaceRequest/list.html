<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>接口请求日志</title>
    <#include "../../include/header.html">
    <style>
        #pieBrowserId, #lineErrorLogId, #lineLogId, #lineLogWeedId {
            width: 100%;
            height: 400px;
            border: 1px gray solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="dpCode" class="container-fluid">
    <div class="row">
        <div class="col-md-4 form-inline pull-left">
            <div class="form-group">
                <select v-model="queryParamKey" id="sourceId" @change="clearSearchValue" class="form-control">
                    <option v-for="queryParam in queryParams" v-bind:value="queryParam.nameEn">
                        {{queryParam.nameZh}}
                    </option>
                </select>
                <input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字"
                       style="width: 220px;"/>
            </div>
            <div class="form-group">
                <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <a v-if="hasPermission('sys:interfaceRequest:list')" class="btn btn-default" onclick="reload();">
                        <i class="fa fa-refresh"></i>&nbsp;刷新</a>
                    <a v-if="hasPermission('sys:interfaceRequest:detail')" class="btn btn-default" @click="detail">
                        <i class="fa fa-diamond"></i>&nbsp;详情</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="dataGrid"></table>
    </div>
</div>
<#include "../../include/footer.html">
<script src="${springMacroRequestContext.contextPath}/js/system/interfaceRequest/list.js?_${.now?time}"></script>
</body>
</html>
